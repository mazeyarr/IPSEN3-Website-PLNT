<div class="home-container background">
  <div>
  </div>
  <div *ngIf="authService.isAuthenticated" class="w-50">
    <h3 class="mb-3 text-white font-weight-bold mb-5"><i>"De feiten van vandaag zijn de producten van het onderzoek van gisteren."</i></h3>

    <app-tag-cloud></app-tag-cloud>

    <div class="background-searchbar mt-5">
      <app-searchbar></app-searchbar>
    </div>
  </div>

  <div class="w-100 px-5" *ngIf="!authService.isAuthenticated">
    <div class="row justify-content-center">
      <ng-container *ngIf="isExcellentProjectsEmpty()">
        <div class="spinner-grow" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-secondary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-danger" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </ng-container>

      <div class="col-12" *ngIf="!isExcellentProjectsEmpty()">
        <div class="row justify-content-center" [@fadeInOut]>
          <div class="col-12 my-3">
            <h1 class="text-white font-weight-bold">
              <i>De meest gewardeerde onderzoeken tot op heden</i> ğŸš€
            </h1>
          </div>
        </div>

        <div class="row">
          <div class="col-6 my-3" *ngFor="let project of excellentProjects">
            <app-project-card [project]="project"></app-project-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
