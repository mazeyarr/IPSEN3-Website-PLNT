<!-- Editable table -->
<div class="card">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Zoek resultaten</h3>
  <div class="card-body">
    <div id="table" class="table-editable">
      <table class="table table-bordered table-responsive-md table-striped text-center">
        <tr *ngFor="let project of projectList; let id = index">
          <td>
            <span (keyup)="changeValue(id, 'title', $event)" (blur)="updateList(id, 'title', $event)" contenteditable="true">{{project.title}}</span>
          </td>
          <td>
            <span contenteditable="true" (keyup)="changeValue(id, 'category', $event)" (blur)="updateList(id, 'category', $event)">{{project.category}}</span>
          </td>
          <td>
            <span contenteditable="true" (keyup)="changeValue(id, 'fieldOfStudy', $event)" (blur)="updateList(id, 'fieldOfStudy', $event)">{{project.fieldOfStudy}}</span>
          </td>
          <td>
            <span contenteditable="true" (keyup)="changeValue(id, 'study', $event)" (blur)="updateList(id, 'study', $event)">{{project.study}}</span>
          </td>
          <td>
            <span contenteditable="true" (keyup)="changeValue(id, 'language', $event)" (blur)="updateList(id, 'language ', $event)">{{project.language}}</span>
          </td>
          <td>
            <span class="table-remove">
              <app-like></app-like>
            </span>
          </td>
        </tr>
        <tfoot class="grey lighten-5 w-100">
        <tr>
          <td colspan="6">
            <mdb-table-pagination [tableEl]="tableEl" [searchDataSource]="elements"></mdb-table-pagination>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
<!-- Editable table -->
