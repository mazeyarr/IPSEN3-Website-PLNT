<!-- Editable table -->
<div class="card">
  <div><h3 class="card-header text-center font-weight-bold text-uppercase py-4">Zoek resultaten</h3></div>
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4" #isEmpty></h3>
  <div class="card-body">
    <div id="table" class="table-editable">
      <table mdbTable #tableEl="mdbTable" class="z-depth-1 table table-bordered table-responsive-md table-striped text-center">
        <thead>
          <tr>
            <th *ngFor="let header of tableHeaders;" scope="col">
              {{header}}
            </th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let project of projects">
            <td>{{project.title}}</td>
            <td>{{project.language}}</td>
            <td>{{project.grade}}</td>
            <td>{{project.education.title}}</td>
            <td>{{project.education.institute.name}}</td>
            <td>{{ project.hasLikes.LIKE.length }}</td>
          </tr>
        </tbody>
        <tfoot class="grey lighten-5 w-100">
        <tr>
          <td colspan="6">
            <mdb-table-pagination [tableEl]="tableEl" [searchDataSource]="projects"></mdb-table-pagination>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
